<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container img{
            display: none;
            width: 600px;
            height: 600px;
        }
        #showImages {
           margin-right: 10px;
        }
        .container  {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <p id="number" style="display: flex;justify-content: center;">CurrentImage:</p>
    <div class="container">
        <button style="height: 20px;margin-right: 10px;" id="showPreImages">Previous</button>
        <img class="image" src="1.jpg" alt="">
        <img class="image" src="download.jpg" alt="">
        <img class="image" src="images.jpg" alt="">
        <button style="height: 20px; margin-left: 10px;" id="showNextImages">Next</button>
    </div>
    
    
    <script>
        
     let i=0;
     const image=document.getElementsByClassName('image');
     image[i].style.display="block";

     document.getElementById('showNextImages').addEventListener("click",function(){
        i++;
        if ( i > 0) {
            image[i-1].style.display= "none";
        }
        if ( i >= image.length) {
            i=0;
        }
        image[i].style.display="block";
     });
     document.getElementById('showPreImages').addEventListener("click",function(){
        image[i].style.display = "none";
        if (i == 0 ) {
            i =image.length - 1;
        } else {
            i--;
        }
            image[i].style.display="block";
        });



        

    </script>
</body>
</html>
