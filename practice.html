<body>
    
<script>

    // while loop


    let m=1;
    while(m <= 10){
        document.write (m + ") 03041666128<br>" );
        m=m+1;
    
    }

    //do while loop


    let u=1;
    do {
        document.write( u + ") Hello Usama<br>")
        u++;
        }
        while(u <= 10);
       


        // foreach


        let f=["JUTT","ARAIN","SHEIKH","ANSARI"];
        f.forEach(function(value,index){
            document.write( index + " : " + value +"<br>")
        });
       
</script>
